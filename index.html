<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MyReads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="./assets/css/index.css" />
</head>

<body>
    <header>
        <!--<img src="./assets/images/library.jpg" alt="Library Image"/>-->
        <h1 class="text-center mb-4">üìñMyReadsüìñ</h1>
    </header>
    <!-- Nav Bar -->
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link home" aria-current="page" href="./index.html">MyHome</a></li>
            <li class="nav-item"><a class="nav-link libary" href="./myLibrary.html">MyLibrary</a></li>
            <li class="nav-item"><a class="nav-link links" href="./myLibrary.html">MyLinks</a></li>
        </ul>
    </nav>

    <!-- Form -->

    <div class="container shadow-lg p-3 bg-primary rounded border-primary mt-5 mx-auto row g-4" id="inputContainer">
       
        <!-- Title, Author, Genre, Platform, Date Completed -->
        
        <aside class="form-aside col-md-4 p-4 border rounded border-primary bg-primary">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"></label>         
                <input type="text" id="title" placeholder="Title:"/>
            </div>   
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"></label>         
                <input type="text" id="author" placeholder="Author:"/>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"></label>            
                <input type="text" id="genre" placeholder="Genre:"/>
            </div>
            <div class="mb-3"> 
                <label for="formGroupExampleInput" class="form-label"></label>           
                <input placeholder="Date" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />

            </div> 
            

      

               
        </aside>
        <section class="review-section col-md-8 p-4 border rounded border-primary bg-primary col">

            <!-- Star Rating System -->

            <div class="mb-3 gy-1">
                <div id="starRating" class="rating">
                    <input type="radio" name="rating" value="5" id="5"><label for="5">‚òÜ</label>
                    <input type="radio" name="rating" value="4" id="4"><label for="4">‚òÜ</label>
                    <input type="radio" name="rating" value="3" id="3"><label for="3">‚òÜ</label>
                    <input type="radio" name="rating" value="2" id="2"><label for="2">‚òÜ</label>
                    <input type="radio" name="rating" value="1" id="1"><label for="1">‚òÜ</label>
                </div>
            </div>
            <div class="mb-3 gy-3">

            <!-- Review -->

                <label for="review" class="form-label">Review</label>
                <textarea class="form-control border round border-dark" id="review" rows="10" placeholder="Write your review here"></textarea>
            </div>
        </section>

            <!-- Summary -->
        <div class="text-area">
        <div class="summary-section p-4 border rounded border-primary bg-primary mt-4">
            <label for="summary" class="form-label">Summary</label>
            <textarea class="form-control border rounded border-dark" id="summary" rows="4" placeholder="Write a brief summary"></textarea>
        </div>
        </div>
        <!-- Submit Button -->

        <div class="text-center">
            <input class="btn btn-dark" type="submit" value="Submit">
        </div>           
        </form>
    </div>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
