<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/landingPage.css" />
    <title>MyReads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./assets/js/landingPage.js"></script>  
</head>


<body class="bg-light text-dark">
    <h1 class="text-center mb-4">MyReads</h1>

    <!-- Nav Bar -->
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link home" aria-current="page" href="./index.html">MyHome</a></li>
            <li class="nav-item"><a class="nav-link libary" href="./myLibrary.html">MyLibrary</a></li>
            <li class="nav-item"><a class="nav-link links" href="./myLibrary.html">MyLinks</a></li>
        </ul>
    </nav>

    <!-- Form -->

    <div class="container shadow-lg p-3 bg-white rounded mt-5 mx-auto row g-4" id="input-container">
       
        <!-- Title, Author, Genre, Platform, Date Completed -->

        <aside class="form-aside col-md-4 p-4 border rounded bg-white">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"></label>
                <input for="formGroupExampleInput" class="form-label"placeholder="Title:"/>
            </div>   
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"></label>         
                <input type="text" id="author" placeholder="Author:"/>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"></label>            
                <input type="text" id="genre" placeholder="Genre:"/>
            </div>
            <div class="mb-3"> 
                <label for="formGroupExampleInput" class="form-label"></label>           
                <input placeholder="Date" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />

            </div> 
            

      

               
        </aside>
        <section class="review-section col-md-8 p-4 border rounded bg-white col">

            <!-- Star Rating System -->

            <div class="mb-3 gy-1">
                <div id="starRating" class="rating">
                    <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                    <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                    <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                    <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                    <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                </div>
            </div>
            <div class="mb-3 gy-3">

            <!-- Review -->

                <label for="review" class="form-label">Review</label>
                <textarea class="form-control" id="review" rows="4" placeholder="Write your review here"></textarea>
            </div>
        </section>

            <!-- Summary -->

        <div class="summary-section p-4 border rounded bg-white mt-4">
            <label for="summary" class="form-label">Summary</label>
            <textarea class="form-control" id="summary" rows="2" placeholder="Write a brief summary"></textarea>
        </div>

        <!-- Submit Button -->

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <div class="container mt-4">
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="formGroupExampleInput" class="form-label"></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Title:">
                </div>
                <div class="col-md-6">
                    <label for="author" class="form-label"></label>
                    <input type="text" class="form-control" id="author" placeholder="Author:">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="genre" class="form-label"></label>
                    <input type="text" class="form-control" id="genre" placeholder="Genre:">
                </div>
                <div class="col-md-6">
                    <label for="date-completed" class="form-label"></label>
                    <input type="text" class="form-control" id="date-completed" placeholder="Date Completed:">
                </div>
            </div>

            <div class="mb-3">
                <label>Platform Posted:</label>
                <div class="d-flex gap-2">
                    <button class="btn btn-success">IG</button>
                    <button class="btn btn-success">FB</button>
                    <button class="btn btn-success">TW</button>
                    <button class="btn btn-success">YT</button>
                </div>
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label">Star Rating:</label>
                <div>
                    <input type="radio" id="1" name="rating" value="1">
                    <label for="star1">★</label>
                    <input type="radio" id="2" name="rating" value="2">
                    <label for="star2">★</label>
                    <input type="radio" id="3" name="rating" value="3">
                    <label for="star3">★</label>
                    <input type="radio" id="4" name="rating" value="4">
                    <label for="star4">★</label>
                    <input type="radio" id="5" name="rating" value="5">
                    <label for="star5">★</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="review" class="form-label">Review:</label>
                <textarea class="form-control" id="review" rows="3" placeholder="Review:"></textarea>
            </div>

            <div class="mb-3">
                <label for="summary" class="form-label">Summary:</label>
                <textarea class="form-control" id="sumarry" rows="2" placeholder="Summary"></textarea>
            </div>

            <div class="text-center">
                <input class="btn btn-success" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
