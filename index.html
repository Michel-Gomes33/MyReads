<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MyReads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
</head>


<body class="bg-light text-dark">
    <h1 class="text-center mb-4">MyReads</h1>

<!-- Nav Bar -->
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link home" aria-current="page" href="./index.html">MyHome</a></li>
            <li class="nav-item"><a class="nav-link libary" href="./myLibrary.html">MyLibrary</a></li>
            <li class="nav-item"><a class="nav-link links" href="./myLibrary.html">MyLinks</a></li>
        </ul>
    </nav>
<!-- Form -->
<main>
    <div class="container shadow-lg p-3 bg-white rounded mt-5 mx-auto row g-4" id="inputContainer">
     
<!-- Title, Author, Genre, Platform, Date Completed -->
<form id="inputContainer">
        <aside class="form-aside col-md-4 p-4 border rounded bg-white">
            <div class="mb-3">
                <label for="title" class="form-label"></label>
                <input type="text" id ="title" class="form-label"placeholder="Title:"/>
            </div>   
            <div class="mb-3">
                <label for="author" class="form-label"></label>         
                <input type="text" id="author" placeholder="Author:"/>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label"></label>            
                <input type="text" id="genre" placeholder="Genre:"/>
            </div>
            <div class="mb-3"> 
                <label for="date" class="form-label"></label>           
                <input placeholder="Date" id="date" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
            <div class="mb-3 mt-3">
                <label for="file" class="upload"></label>
                <input type="file" id="file" accept="image/*" onchange="loadimage(event)">
            </div>

            </div>         
        </aside>
        <section class="review-section col-md-8 p-4 border rounded bg-white col">
<!-- Star Rating System -->

             <div class="mb-3 gy-1">
                <div id="starRating" class="rating">
                    <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                    <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                    <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                    <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                    <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                </div>
            </div>
            <div class="mb-3 gy-3">

<!-- Review -->

                <label for="review" class="form-label">Review</label>
                <textarea class="form-control" id="review" rows="4" placeholder="Write your review here"></textarea>
            </div>
        </section>

<!-- Summary -->

        <div class="summary-section p-4 border rounded bg-white mt-4">
            <label for="summary" class="form-label">Summary</label>
            <textarea class="form-control" id="summary" rows="2" placeholder="Write a brief summary"></textarea>
        </div>

        <!--Error Message-->
        <p id="error-message" class="error-message"></p>

        <!-- Submit Button -->

        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>           
        </form>
    </div>
</body>
</html>
