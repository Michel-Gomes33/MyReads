<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyReads</title>
</head>
<header>
    <h1>MyReads</h1>
    <nav>
        <ul>
            <li>MyLibary</li>
            <li>MyLinks</li>

    </nav>
</header>
<body>
    <main>
        <div class="container1">
            <div id="title"><label for="title">Title:</label>
                <input type="text" id="title"/></div>
            <div id="author"><label for="author">Author:</label>
                <input type="text" id="author"/></div>
            <div id="genre"><label for="genre">Genre:</label>
                <input type="text" id="genre"/></div>
            <div id="date-completed"><label for="date-completed">Date Completed:</label>
                <input type="text" id="date-completed"/></div>
            <div id="ig"><label for="ig">IG:</label>
                <input type="checkbox" id="ig" name="ig" value="ig"/></div>
            <div id="yt"><label for="yt">Youtube:</label>
                <input type="checkbox" id="yt" name="yt" value="yt"/></div>
         <!--add images to social media when files are uploaded--> 
            <div id="twitter"><label for="twitter">X:</label>
                <input type="checkbox" id="twitter" name="twitter" value="twitter"/></div> 
            <div id="tt"><label for="tt">TikTok:</label>
                <input type="checkbox" id="tt" name="tt" value="tt"/></div>
        </div>
        <div class="container2">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <div id="review"><label for="review">Review:</label>
            <textarea type="text" id="review"></textarea></div>

        <div class="summary" id="review"><label for="summary">Summary</label>
            <textarea type="text" id="sumarry"></textarea></div>
            <input type="submit" value="Submit"/>
                
       

    </main>
    
</body>
